<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let m of messages" [class.mine]="isMine(m)" class="msg">
    <div class="bubble">
      {{ m.body }}
      <div class="meta">{{ m.created_at | date:'shortTime' }}</div>
    </div>
  </div>

  <div *ngIf="typingUsers.length" class="typing">
    escribiendo...
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Escribe un mensaje..."
               [value]="input"
               (ionInput)="onInputChange($any($event.target).value)"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="send()">Enviar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
