<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PsicoLink</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ userName }}</ion-card-title>
      <ion-card-subtitle>¿Cómo podemos ayudarte hoy?</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Encuentra el apoyo que necesitas de forma rápida y segura.
    </ion-card-content>
  </ion-card>

  <div class="quick-actions">
    <ion-card routerLink="/agendar" class="action-card">
      <ion-card-header><ion-card-title>Agendar Cita</ion-card-title></ion-card-header>
    </ion-card>

    <ion-card routerLink="/search" class="action-card">
      <ion-card-header><ion-card-title>Buscar Profesionales</ion-card-title></ion-card-header>
    </ion-card>

    <ion-card routerLink="/mis-citas" class="action-card">
      <ion-card-header><ion-card-title>Mis Citas</ion-card-title></ion-card-header>
    </ion-card>

    <ion-card routerLink="/historial" class="action-card">
      <ion-card-header><ion-card-title>Historial</ion-card-title></ion-card-header>
    </ion-card>

    <ion-card routerLink="/soporte" class="action-card">
      <ion-card-header><ion-card-title>Soporte</ion-card-title></ion-card-header>
    </ion-card>
  </div>

</ion-content>
