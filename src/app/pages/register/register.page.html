<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Crea tu cuenta</ion-card-title>
      <ion-card-subtitle>Selecciona tu rol y completa los datos</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm">
        
        <!-- Selector de rol -->
        <ion-item lines="none">
          <ion-label>Rol</ion-label>
          <div class="role-selector">
            <ion-segment formControlName="role">
              <ion-segment-button value="paciente">
                Paciente
              </ion-segment-button>
              <ion-segment-button value="profesional">
                Profesional
              </ion-segment-button>
            </ion-segment>
          </div>
        </ion-item>
        <!-- Campos comunes -->
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors" [class.visible]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <div *ngIf="registerForm.get('email')?.hasError('required')">*El correo es obligatorio.</div>
          <div *ngIf="registerForm.get('email')?.hasError('email')">*Correo inválido.</div>
        </div>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="validation-errors" [class.visible]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <div *ngIf="registerForm.get('password')?.hasError('required')">*La contraseña es obligatoria.</div>
          <div *ngIf="registerForm.get('password')?.hasError('minlength')">*Debe tener al menos 6 caracteres.</div>
        </div>

        <!-- Campos adicionales SOLO para profesionales -->
        <div *ngIf="registerForm.get('role')?.value === 'profesional'">
          <ion-item>
            <ion-label position="floating">Especialidad</ion-label>
            <ion-input type="text" formControlName="specialty"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Número de Licencia</ion-label>
            <ion-input type="text" formControlName="licenseNumber"></ion-input>
          </ion-item>
        </div>

        <ion-button expand="block" (click)="register()" [disabled]="!registerForm.valid" class="ion-margin-top">
          Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
