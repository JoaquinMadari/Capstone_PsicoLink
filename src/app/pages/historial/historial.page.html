<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="historial-page" fullscreen>
  <ion-card class="intro-card">
    <ion-card-header>
      <ion-card-title>Historial de Citas</ion-card-title>
      <ion-card-subtitle>Aqu√≠ puedes revisar tus sesiones pasadas</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let cita of citas">
      <ion-label>
        <h2>{{ cita.profesional }}</h2>
        <p>{{ cita.fecha }} - {{ cita.hora }}</p>
      </ion-label>
      <ion-button slot="end" fill="outline" color="secondary" size="small">
        Detalles
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
