<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/historial"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de la Cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ profesional }}</ion-card-title>
      <ion-card-subtitle>{{ fecha }} - {{ hora }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
