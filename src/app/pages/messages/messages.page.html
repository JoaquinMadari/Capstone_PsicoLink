<ion-header>
  <ion-toolbar>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let it of items" button (click)="open(it)">
      <ion-label>
        <h2>{{ it.otherName }}</h2>
        <p>{{ it.lastBody }}</p>
      </ion-label>
      <ion-note slot="end">{{ it.lastAt | date:'short' }}</ion-note>
    </ion-item>

    <ion-item *ngIf="!items.length && !loading">
      <ion-label>No tienes conversaciones</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
