<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido de nuevo</ion-card-title>
      <ion-card-subtitle>Ingresa tus credenciales para continuar</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors"
             [class.visible]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <div *ngIf="loginForm.get('email')?.hasError('required')">*El correo es obligatorio.</div>
          <div *ngIf="loginForm.get('email')?.hasError('email')">*Correo inválido.</div>
        </div>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="validation-errors"
             [class.visible]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <div *ngIf="loginForm.get('password')?.hasError('required')">*La contraseña es obligatoria.</div>
          <div *ngIf="loginForm.get('password')?.hasError('minlength')">*Mínimo 6 caracteres.</div>
        </div>

        <ion-button expand="block" class="ion-margin-top" (click)="login()" [disabled]="!loginForm.valid">
          Ingresar
        </ion-button>

        <p class="ion-text-center ion-padding-top">
          <a routerLink="/register">Crea tu cuenta</a>
        </p>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
