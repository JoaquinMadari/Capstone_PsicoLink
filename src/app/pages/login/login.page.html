<ion-header [translucent]="true">
  <ion-toolbar>  
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido de nuevo</ion-card-title>
      <ion-card-subtitle>Ingresa tus credenciales para continuar</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input type="text" formControlName="username"></ion-input> 
        </ion-item>
        <div class="validation-errors" 
            [class.visible]="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
          <div *ngIf="loginForm.get('username')?.hasError('required')">
            *El nombre de usuario es obligatorio.
          </div>
          </div>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="validation-errors" 
            [class.visible]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <div *ngIf="loginForm.get('password')?.hasError('required')">
            *La contraseña es obligatoria.
          </div>
          <div *ngIf="loginForm.get('password')?.hasError('minlength')">
            *La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>
        
        <ion-button expand="block" (click)="login()" [disabled]="!loginForm.valid" class="ion-margin-top">
          Ingresar
        </ion-button>
        
        <p class="ion-text-center ion-padding-top">
          <a routerLink="/register">¿No tienes una cuenta?</a>
        </p>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
