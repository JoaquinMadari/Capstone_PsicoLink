<ion-content class="ion-padding" [fullscreen]="true">
  <div class="container">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-icon name="hourglass-outline" color="warning" class="status-icon"></ion-icon>
        <ion-card-title class="ion-margin-top">Pago en Proceso</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Tu pago está pendiente de confirmación. Te avisaremos (y crearemos la cita) en cuanto se apruebe.</p>
        
        <p class="ion-margin-top">
          Serás redirigido en <strong>{{ countdown }}</strong> segundos...
        </p>

        <ion-button 
          (click)="goToHome()" 
          color="warning" 
          expand="block" 
          class="ion-margin-top">
          Volver al Inicio
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
