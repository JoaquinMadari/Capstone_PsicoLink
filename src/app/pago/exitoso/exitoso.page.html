

<ion-content class="ion-padding">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <!-- Usamos el ícono que importamos en el .ts -->
      <ion-icon 
        name="checkmark-circle-outline" 
        color="success" 
        style="font-size: 100px; margin-top: 20px;">
      </ion-icon>
      <ion-card-title style="margin-top: 10px;">¡Pago Aprobado!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Tu cita ha sido confirmada y agendada exitosamente.</p>
      
      <!-- Mensaje del contador (conectado al .ts) -->
      <p class="ion-margin-top">
        Serás redirigido a tu lista de citas en 
        <strong>{{ countdown }}</strong> segundos...
      </p>
      
      <!-- Botón para ir manualmente -->
      <ion-button 
        [routerLink]="['/mis-citas']" 
        expand="block" 
        class="ion-margin-top"
        fill="solid">
        Ver mis Citas (o ir ahora)
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
