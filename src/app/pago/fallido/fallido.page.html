<ion-content class="ion-padding" [fullscreen]="true">
  <div class="container">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-icon name="close-circle-outline" color="danger" class="status-icon"></ion-icon>
        <ion-card-title class="ion-margin-top">¡Algo salió mal!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Tu pago no pudo ser procesado. Por favor, inténtalo de nuevo.</p>
        
        <p class="ion-margin-top">
          Serás redirigido en <strong>{{ countdown }}</strong> segundos...
        </p>

        <ion-button 
          (click)="goToSearch()" 
          color="danger" 
          expand="block" 
          class="ion-margin-top">
          Volver
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
